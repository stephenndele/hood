{% extends 'main/base.html' %}
{% load bootstrap4 %}
{% load crispy_forms_tags %}
{% block content %}

<div class="container">
    <div class="card">
        <div class="card-body">
            <h3 class="text-center">Register Here </h3>
            <form action="" method="POST">
                {% csrf_token %}
                {% bootstrap_form form %}
                <input type="submit" value="Register" class="btn btn-primary"/>
            </form>
        </div>
    </div>
</div>

{% endblock %}
